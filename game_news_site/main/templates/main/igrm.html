{% extends "main/base.html" %}
{% load static %}
{% block content %}


<div class = "content">
    <div class = "menu">
        <a href = "main/">Главная</a>
        <a href = "http://127.0.0.1:8000/main/dtf">DTF</a>
        <a href = "http://127.0.0.1:8000/main/vg">VG Times</a>
        <a href = "http://127.0.0.1:8000/main/igrm">Igromania</a>
    </div>
    <br>
    {% for post in posts %}
    <div class = "post">

        <h2 class = "post_title">
        {{post.title}}
        </h2>
        <br>
        <div class = "date_time">
        {{post.date}} | {{post.time}}
        </div>
        <br>
        <div class = "img_container">
        <a href = "http://127.0.0.1:8000/main/{{post.post_id}}"><img class = "index_image" src ="{{ MEDIA_URL }}{{post.img.url}}"></a>
        </div>
        <br>
    </div>
    {% endfor%}
</div>

{% endblock %}
